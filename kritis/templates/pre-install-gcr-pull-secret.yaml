apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.gcrsecretname }}
  # This declares the resource to be a hook. By convention, we also name the
  # file "pre-install-XXX.yaml", but Helm itself doesn't care about file names.
  annotations:
    "helm.sh/hook": pre-install
type: docker-registry
data:
  docker-server: {{ .Values.gcrPull.server }}
  docker-username: {{ .Values.gcrPull.username }}
  docker-password: {{ .Values.gcrPull.secret }}
  docker-email: {{ .Values.gcrPull.email }}
